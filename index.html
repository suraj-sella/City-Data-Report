<!doctype html>
<html lang="en">

<head>
    <!-- Title Text -->
    <title>City Data & Report</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicon -->
    <link rel="icon" href="assets/img/enterprise.png" type="image/png" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css" class="rel">
	
</head>

<body>
    <div class='container-fluid'>
        <div class="row headsection">
            <div class="col-md-12">
                <form class="form-inline">
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="text" class="form-control" id="birthmin" placeholder="Birth Min">
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="text" class="form-control" id="birthmax" placeholder="Birth Max">
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="text" class="form-control" id="populationmin" placeholder="Population Min">
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="text" class="form-control" id="populationmax" placeholder="Population Max">
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="text" class="form-control" id="height" placeholder="Height Above">
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="text" class="form-control" id="area" placeholder="Area Below">
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="text" class="form-control" id="growth" placeholder="Growth Rate Above">
                    </div>
                </form>
            </div>
        </div>
        <div class="row midsection">
            <div class="offset-md-2 col-md-8">
                <table id="mytable" class="table table-hover table-bordered table-responsive-sm table-responsive-md">
                    <thead class="thead-dark">
                        <tr>
                            <th>City Name</th>
                            <th>Area</th>
                            <th>Population</th>
                            <th>Height</th>
                            <th>Population Density</th>
                            <th>Births Per Woman Per Year</th>
                            <th>Growth Rate</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div class="row footsection">
            <div class="col-md-12 text-center">
                <div>Title Favicon made by <a href="https://www.flaticon.com/authors/geotatah"
                        title="geotatah">geotatah</a>
                    from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a
                        href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0"
                        target="_blank">CC 3.0 BY</a></div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>

    <!-- Custom Scripts -->
    <script src="scripts/scripts.js"></script>
</body>

</html>
